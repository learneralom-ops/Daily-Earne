<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; padding: 20px; }
        #info { border: 1px solid #007bff; padding: 15px; border-radius: 8px; }
        #error { color: #ff4d4d; background: #332222; padding: 15px; border-radius: 8px; margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>

    <h1>Debugging Page</h1>
    <p>If you see this, the HTML is loading correctly.</p>

    <div id="info">Loading user data...</div>
    <div id="error" style="display: none;"></div>

    <script>
        const tg = window.Telegram.WebApp;
        const infoDiv = document.getElementById('info');
        const errorDiv = document.getElementById('error');

        try {
            tg.ready();

            const user = tg.initDataUnsafe?.user;

            if (user) {
                infoDiv.innerHTML = `
                    <strong>Hello, ${user.first_name || 'User'}!</strong><br>
                    Your User ID is: ${user.id}<br>
                    App is ready and connected.
                `;
            } else {
                infoDiv.textContent = "User data object is missing. App is running outside Telegram or there is an issue.";
            }

        } catch (e) {
            infoDiv.textContent = "A critical error occurred while initializing the app.";
            errorDiv.style.display = 'block';
            errorDiv.textContent = `ERROR: \n${e.name}\n${e.message}\n${e.stack}`;
        }
    </script>
</body>
</html>
