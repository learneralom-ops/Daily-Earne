<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Daily Earning</title>

  <!-- Telegram Web App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Monetag SDK -->
  <script src='//libtl.com/sdk.js' data-zone='8954258' data-sdk='show_8954258'></script>

  <!-- CSS -->
  <style>
    /* === ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ CSS ‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§ ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡¶≤‡ßã === */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&display=swap');

    :root {
      --bg-color: #121212;
      --card-color: #1e1e1e;
      --text-color: #ffffff;
      --secondary-text-color: #b0b0b0;
      --primary-color: #007bff;
      --secondary-color: #28a745;
      --border-color: #333;
      --error-color: #dc3545;
      --success-color: #28a745;
    }

    body {
      font-family: 'Roboto','Noto Sans Bengali', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 15px;
      padding-bottom: 90px;
    }

    .container { max-width: 600px; margin: 0 auto; }
    .page-content { display: none; }
    .page-content.active { display: block; }

    /* --- Header/Profile --- */
    .header-container { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
    .profile-section { display: flex; align-items: center; margin-bottom: 0; flex-grow: 1; }
    .notice-btn { background-color: rgba(0,10,255,0.3); border: 1px solid var(--primary-color); color: var(--text-color); padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.9rem; font-weight: 500; margin-top: 5px; }
    .profile-pic { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--primary-color); margin-right: 15px; object-fit: cover; }
    .profile-info h1 { font-size: 1.2rem; margin: 0; font-weight: 700; }
    .verified-tick { color: var(--primary-color); font-size: 1rem; }
    .profile-info p { margin: 5px 0 0; color: var(--secondary-text-color); font-size: 0.9rem; }

    /* --- Cards/Dashboard --- */
    h2 { font-size: 1.5rem; margin-bottom: 15px; font-weight: 700; }
    .card { background-color: rgba(0,123,255,0.1); border: 1px solid var(--primary-color); padding: 20px; border-radius: 12px; margin-bottom: 20px; }
    .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .card p { margin: 0; color: var(--secondary-text-color); font-size: 0.9rem; }
    .card h3 { margin: 8px 0 0; font-size: 1.8rem; color: var(--primary-color); }

    /* Referral */
    .referral-section { background-color: rgba(0,123,255,0.1); border: 1px solid var(--primary-color); padding: 20px; border-radius: 12px; margin-top: 25px; text-align: center; }
    #referral-link { width: 100%; padding: 10px; background-color: var(--bg-color); border: 1px dashed var(--primary-color); color: var(--text-color); border-radius: 8px; text-align: center; box-sizing: border-box; font-size: 0.9rem; }

    /* Bottom nav */
    .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background-color: var(--card-color); display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid var(--border-color); max-width: 600px; margin: 0 auto; z-index: 100; }
    .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--secondary-text-color); text-decoration: none; font-size: 0.7rem; flex-grow: 1; }
    .nav-item.active { color: var(--primary-color); }
    .nav-icon { width: 24px; height: 24px; margin-bottom: 4px; fill: currentColor; }

    /* Popup */
    .popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 15px; box-sizing: border-box; opacity: 0; visibility: hidden; transition: opacity .3s ease, visibility .3s ease; }
    .popup-overlay.show { opacity: 1; visibility: visible; display: flex; }
    .popup-content { background-color: rgba(0,10,255,0.3); border: 1px solid var(--primary-color); padding: 25px; border-radius: 16px; width: 100%; max-width: 380px; position: relative; }
    .popup-close-btn { position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.1); border: none; color: white; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; }
  </style>
</head>
<body>
  <!-- Loading -->
  <div id="loading-overlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#121212;z-index:9999;display:flex;justify-content:center;align-items:center;color:white;font-size:1.2rem;">
    Loading...
  </div>

  <!-- Welcome Popup -->
  <div class="popup-overlay" id="welcome-popup">
    <div class="popup-content">
      <button class="popup-close-btn" id="popup-close">&times;</button>
      <div id="welcome-content-wrapper"></div>
      <button class="btn btn-primary" id="popup-understand-btn">‡¶¨‡ßÅ‡¶ù‡ßá‡¶õ‡¶ø</button>
    </div>
  </div>

  <!-- Broadcast Popup -->
  <div class="popup-overlay" id="broadcast-popup">
    <div class="popup-content">
      <button class="popup-close-btn" id="broadcast-close-btn">&times;</button>
      <div id="broadcast-body"></div>
    </div>
  </div>

  <!-- App Container -->
  <div class="container" style="display:none;">
    <div class="header-container">
      <header class="profile-section">
        <img src="https://i.ibb.co/tZ0d4B4/profile-pic.jpg" alt="Profile" class="profile-pic" id="user-photo">
        <div class="profile-info">
          <h1 id="user-name">Loading... <span class="verified-tick">‚úî</span></h1>
          <p>‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏: <span id="user-balance">0.00</span> ‡¶ü‡¶æ‡¶ï‡¶æ üí∞</p>
        </div>
      </header>
      <button class="notice-btn" id="notice-btn">üîî Notice</button>
    </div>
  </div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, set, update } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAEJRfxHkMF7YEuTl7oB7ZSDiQDxuK0-u0",
      authDomain: "daily-earne-2f8d2.firebaseapp.com",
      databaseURL: "https://daily-earne-2f8d2-default-rtdb.firebaseio.com",
      projectId: "daily-earne-2f8d2",
      storageBucket: "daily-earne-2f8d2.firebasestorage.app",
      messagingSenderId: "138048965028",
      appId: "1:138048965028:web:a9ad47644cf425fe925931"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;

    let userId, userRef, userData = {};

    document.addEventListener("DOMContentLoaded", () => {
      tg.ready();
      tg.expand();

      if (tg.initDataUnsafe?.user?.id) {
        userId = tg.initDataUnsafe.user.id;
        userRef = ref(db, "users/" + userId);
        initApp();
      } else {
        document.getElementById("loading-overlay").innerText = "‚ùå Telegram user not found";
      }
    });

    async function initApp() {
      try {
        const snap = await get(userRef);
        if (snap.exists()) {
          userData = snap.val();
        } else {
          await set(userRef, { name: tg.initDataUnsafe.user.first_name, balance: 0, referrals: 0 });
          userData = { name: tg.initDataUnsafe.user.first_name, balance: 0, referrals: 0 };
        }

        updateUI();
        document.getElementById("loading-overlay").style.display = "none";
        document.querySelector(".container").style.display = "block";

        onValue(userRef, (s) => {
          if (s.exists()) {
            userData = s.val();
            updateUI();
          }
        });
      } catch (err) {
        console.error(err);
        document.getElementById("loading-overlay").innerText = "‚ö†Ô∏è Load failed";
      }
    }

    function updateUI() {
      document.getElementById("user-name").innerText = userData.name || "Telegram User";
      document.getElementById("user-balance").innerText = (userData.balance || 0).toFixed(2);
    }
  </script>
</body>
</html>
